    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            pagination: { el: '.swiper-pagination', clickable: true },
            //initialSlide: 6,
            on: {
                init() {
                    setTimeout(function(){
                        document.querySelector('.intro').classList.add('init')
                    },1000)
                    
                },
                slideChange() {
                    menuButton.classList.remove('on');
            nav.classList.remove('show');
                }
            }
            });

            const menuButton = document.getElementById('menuButton');
            const nav = document.getElementById('nav');

            document.querySelector('.menu-item-1')?.addEventListener('click', () => {
                // Item 1 동작
                swiper.slideTo(2)
            });

            document.querySelector('.menu-item-2')?.addEventListener('click', () => {
                // Item 2 동작
                swiper.slideTo(3)
            });

            document.querySelector('.menu-item-3')?.addEventListener('click', () => {
            // Item 3 동작
            swiper.slideTo(4)
            });

            document.querySelector('.menu-item-4')?.addEventListener('click', () => {
            // Item 4 동작
            swiper.slideTo(7)
            });

            document.querySelector('.menu-item-5')?.addEventListener('click', () => {
            // Item 5 동작
            swiper.slideTo(8)
            
            });

            document.querySelector('.menu-item-6')?.addEventListener('click', () => {
            // Item 6 동작
            swiper.slideTo(9)
            })
            document.querySelector('.home-button')?.addEventListener('click', () => {
            // Item 6 동작
            swiper.slideTo(0)
            })
            

            menuButton.addEventListener('click', () => {
                menuButton.classList.toggle('on');
                nav.classList.toggle('show');
            });


            const wheel = document.getElementById('wheel');
            let rotation = 0;
            let startAngle = 0;
            let isDragging = false;

            function getAngle(e) {
                const rect = wheel.getBoundingClientRect();
                const x = (e.clientX ?? e.touches[0].clientX) - (rect.left + rect.width/2);
                const y = (e.clientY ?? e.touches[0].clientY) - (rect.top  + rect.height/2);
                return Math.atan2(y, x) * 180 / Math.PI;
            }

            function applyRotation(rot) {
                wheel.style.transform = `rotate(${rot}deg)`;

                // 메뉴가 휠과 같이 회전하되, 내용물은 반대로 보정
                const inners = wheel.querySelectorAll('.item-inner');
                inners.forEach(inner => {
                    inner.style.transform = `rotate(${-rot}deg)`;
                });
            }

            function normalizeAngle(angle) {
            return (angle + 360) % 360;
            }

            function getShortestRotation(from, to) {
            let delta = normalizeAngle(to) - normalizeAngle(from);
            if (delta > 180) delta -= 360;
            if (delta < -180) delta += 360;
            return delta;
            }



            wheel.addEventListener('pointerdown', e => {
                if (e.target.closest('.menu-item')) return;
              
                    e.preventDefault();
                    isDragging = true;
                    wheel.setPointerCapture(e.pointerId);
                    startAngle = getAngle(e);
                    lastAngle = startAngle;
                    wheel.style.transition = '';
                });

                wheel.addEventListener('pointermove', e => {
                if (!isDragging) return;
                e.preventDefault();

                const current = getAngle(e);
                const delta = getShortestRotation(lastAngle, current);
                rotation += delta;
                applyRotation(rotation);
                lastAngle = current;
                });


            wheel.addEventListener('pointerup', e => {
                if (!isDragging) return;
                isDragging = false;
                wheel.releasePointerCapture(e.pointerId);
                rotation = Math.round(rotation / 60) * 60;    // 60° 스냅
                wheel.style.transition = 'transform 0.3s ease-out';
                applyRotation(rotation);
                setTimeout(() => wheel.style.transition = '', 300);
            });

            wheel.addEventListener('pointercancel', e => {
                if (!isDragging) return;
                isDragging = false;
                wheel.releasePointerCapture(e.pointerId);
            });
        });

    </script>
