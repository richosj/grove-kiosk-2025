<body>
    <style>
        table{
            border-collapse: collapse;
            background: white;
            width: 100%;

            position: relative;
        }
        table thead tr{    height: 60px;background: #36304a;}
        table thead th{
            text-align: center;
            font-family: OpenSans-Regular;
            font-size: 18px;
            color: #fff;
            line-height: 1.2;
            font-weight: unset;
        }
        table tbody tr {
            height: 50px;
        }
        table td, table th {
            text-align: center;
            padding: 0 10px;
        }
        tbody tr:hover {
            color: #555555;
            background-color: #f5f5f5;
            cursor: pointer;
        }
        tbody tr:nth-child(even) {
            background-color: #f5f5f5;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
