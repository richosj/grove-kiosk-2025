<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=2160, height=3840, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The 1st Omlyclo</title>
    <link rel="stylesheet" href="/scss/main.scss">
</head>

<body>
    {{> nav}}
    <div class="kiosk">
        <div class="left" aria-label="좌측 메뉴">
            <div>
                <img src="/assets/images/left.png" alt="">
                <button id="menuButton"></button>
            </div>
        </div>
        <div class="popup2 popup">
            <div class="popup-content"><img src="/assets/page2/popup.png" alt=""></div>
            <div class="overlay"></div>
        </div>
        <div class="popup1 popup">
            <div class="popup-content"><img src="/assets/page1/popup.png" alt=""></div>
            <div class="overlay"></div>
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="slide1 swiper-slide" aria-label="인트로 페이지">
                    <div class="intro">
                        <!-- <div class="intro-1"><img src="/assets/images/txt1.png" alt=""></div>
                        <div class="intro-2"><img src="/assets/images/txt2.png" alt=""></div>
                        <div class="intro-3"><img src="/assets/images/txt3.png" alt=""></div> -->
                        <div class="intro-1"><img src="/assets/images/t.png" alt=""></div>
                        <div class="intro-img"><img src="/assets/images/intro-bg2.png" alt=""></div>
                    </div>
                </div>
                <div class="swiper-slide" aria-label="1 페이지">
                    {{> page1}}
                </div>
                <div class="swiper-slide" aria-label="2 페이지">
                    <div class="background">
                        {{> page2}}
                    </div>
                </div>
                <div class="swiper-slide" aria-label="3 페이지">
                    <div class="background">
                        {{> page3}}
                    </div>
                </div>
                <div class="swiper-slide" aria-label="4 페이지">
                    <div class="background">
                        {{> page4}}
                    </div>
                </div>
                <div class="swiper-slide" aria-label="5 페이지">
                    <div class="background">
                        {{> page5}}
                    </div>
                </div>
                <!-- <div class="swiper-slide" aria-label="6 페이지">
                    <div class="background">
                        {{> page6}}
                    </div>
                </div> -->
                <div class="swiper-slide" aria-label="7 페이지">
                    <div class="background">
                        {{> page7}}
                    </div>
                </div>
                <!-- <div class="swiper-slide" aria-label="8 페이지">
                    <div class="background">
                        {{> page8}}
                    </div>
                </div> -->
                <!-- <div class="swiper-slide" aria-label="9 페이지">
                    <div class="background">
                        {{> page9}}
                    </div>
                </div> -->
            </div>
            <!-- <div class="swiper-pagination"></div> -->
        </div>

        <div class="kiosk-footer">
            <img src="/assets/images/footer.png">
        </div>
    </div>

    <script src="/js/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('menuButton');
            const nav = document.getElementById('nav');
            
            const swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            pagination: { el: '.swiper-pagination', clickable: true },
            initialSlide: 1,
            on: {
                init() {
                    setTimeout(function(){
                        document.querySelector('.intro').classList.add('init')
                    },1000)
                    
                },
                slideChange() {
                    menuButton.classList.remove('on');
                    nav.classList.remove('show');
                },
                slideChangeTransitionEnd: function () {
                    // 현재 활성 슬라이드 index
                    const activeIndex = this.realIndex;

                    // 두 번째 슬라이드만 애니메이션 재시작
                    if (activeIndex === 1) {
                    startAnimationsWithDelay();
                    } else {
                    stopAnimations();
                    }
                }

            }
            });

            function startAnimationsWithDelay() {
                // 3초 동안 정지
                stopAnimations();

                // 3초 뒤에 애니메이션 다시 시작
                setTimeout(() => {
                const first = document.querySelector('.tev_home_hand_box_first');
                const second = document.querySelector('.tev_home_hand_box_second');
                const third = document.querySelector('.tev_home_hand_box_third');
                const circle = third.querySelector('.circle');

                first.style.animation = '';
                first.style.webkitAnimation = '';
                second.style.animation = '';
                second.style.webkitAnimation = '';
                third.style.animation = '';
                third.style.webkitAnimation = '';
                circle.style.animation = '';
                circle.style.webkitAnimation = '';
                }, 2000);
            }

            function stopAnimations() {
                const first = document.querySelector('.tev_home_hand_box_first');
                const second = document.querySelector('.tev_home_hand_box_second');
                const third = document.querySelector('.tev_home_hand_box_third');
                const circle = third.querySelector('.circle');

                first.style.animation = 'none';
                first.style.webkitAnimation = 'none';
                second.style.animation = 'none';
                second.style.webkitAnimation = 'none';
                third.style.animation = 'none';
                third.style.webkitAnimation = 'none';
                circle.style.animation = 'none';
                circle.style.webkitAnimation = 'none';
            }


            

            document.querySelector('.home-button')?.addEventListener('click', () => {
                swiper.slideTo(0)
            });

            document.querySelector('.menu-item-1')?.addEventListener('click', () => {
                // Item 1 동작
                swiper.slideTo(1)
            });

            document.querySelector('.menu-item-2')?.addEventListener('click', () => {
                // Item 2 동작
                swiper.slideTo(2)
            });

            document.querySelector('.menu-item-3')?.addEventListener('click', () => {
            // Item 3 동작
            swiper.slideTo(3)
            });

            document.querySelector('.menu-item-4')?.addEventListener('click', () => {
            // Item 4 동작
            swiper.slideTo(7)
            });

            
            // 각 페이지의 paging 버튼 클릭 이벤트 추가
            document.querySelectorAll('.swiper-slide').forEach((slide, slideIndex) => {
                slide.querySelectorAll('.paging button').forEach((button, buttonIndex) => {
                    button.addEventListener('click', () => {
                        swiper.slideTo(buttonIndex + 3);
                    });
                });
            });

            menuButton.addEventListener('click', () => {
                menuButton.classList.toggle('on');
                nav.classList.toggle('show');
            });

            document.querySelector('#popup-button2')?.addEventListener('click', () => {
                document.querySelector('.popup2').classList.toggle('show');
            });

            document.querySelector('#popup-button1')?.addEventListener('click', () => {
                document.querySelector('.popup1').classList.toggle('show');
            });

            document.querySelector('.popup2')?.addEventListener('click', () => {
                document.querySelector('.popup2').classList.remove('show');
            });
            document.querySelector('.popup1')?.addEventListener('click', () => {
                document.querySelector('.popup1').classList.remove('show');
            });
        });

    </script>
</body>

</html>
