<body>

                <div class="swiper-slide" aria-label="2 페이지">

                <div class="swiper-slide" aria-label="4 페이지">
                    <div class="background">
                        {{> page4}}

                </div>
                <div class="swiper-slide" aria-label="5 페이지">
                    <div class="background">
                        {{> page5}}
                    </div>

                <div class="swiper-slide" aria-label="6 페이지">
                    <div class="background">

                <div class="swiper-slide" aria-label="7 페이지">

                <div class="swiper-slide" aria-label="8 페이지">

    <script src="/js/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            pagination: { el: '.swiper-pagination', clickable: true },
            initialSlide: 2,
            on: {
                init() {
                    
                },
                slideChange() {
                    
                }
            }
            });

            const wheel = document.getElementById('wheel');
  let rotation = 0;
  let startAngle = 0;
  let isDragging = false;

  function getAngle(e) {
    const rect = wheel.getBoundingClientRect();
    const x = (e.clientX ?? e.touches[0].clientX) - (rect.left + rect.width/2);
    const y = (e.clientY ?? e.touches[0].clientY) - (rect.top  + rect.height/2);
    return Math.atan2(y, x) * 180 / Math.PI;
  }

  function applyRotation(rot) {
    wheel.style.transform = `rotate(${rot}deg)`;
  }

  wheel.addEventListener('pointerdown', e => {
    e.preventDefault();
    isDragging = true;
    wheel.setPointerCapture(e.pointerId);
    startAngle = getAngle(e) - rotation;
    wheel.style.transition = '';
  });

  wheel.addEventListener('pointermove', e => {
    if (!isDragging) return;
    e.preventDefault();
    rotation = getAngle(e) - startAngle;
    applyRotation(rotation);
  });

  wheel.addEventListener('pointerup', e => {
    if (!isDragging) return;
    isDragging = false;
    wheel.releasePointerCapture(e.pointerId);
    rotation = Math.round(rotation / 60) * 60;    // 60° 스냅
    wheel.style.transition = 'transform 0.3s ease-out';
    applyRotation(rotation);
    setTimeout(() => wheel.style.transition = '', 300);
  });

  wheel.addEventListener('pointercancel', e => {
    if (!isDragging) return;
    isDragging = false;
    wheel.releasePointerCapture(e.pointerId);
  });
        });

    </script>
</body>

</html>
